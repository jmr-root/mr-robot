<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet" />
    <title>Mr. Robot</title>
  </head>
  <body>
    <header class="header season-bg--bg05">
      <nav class="nav">
        <div class="nav__logo">
          <img src="../images/mr-robot-logo.svg" alt="MR. ROBOT" />
        </div>
        <ul class="nav__links">
          <li class="link-items"><a href="../index.html">HOME</a></li>
          <li class="link-items"><a href="seasons.html">SEASSONS</a></li>
          <li class="link-items"><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <div class="container">
        <span class="title-section title-section--s_big title-section--white title-section__contact">Let's Talk</span>
        <span class="title-episode subtitle-section"
          >Send us an email or start<br />
          a conversation with Mr. Robot</span
        >
      </div>
    </header>
    <section class="season-bg contact-bg--bg05">
      <div class="container">
        <div class="contact">
          <div class="contact__text">
            <p class="--white"></p>
            <img src="../images/fsociety-logo.png" class="logo-fsociety" alt="FSOCIETY LOGO" />
          </div>
          <div class="contact__form">
            <form action="">
              <input type="text" class="contact__form__input" placeholder=" Enter your name" />
              <input type="text" class="contact__form__input" placeholder=" Enter your email" />
              <textarea class="contact__form__input contact__form__input--area" rows="10" cols="50">Enter your message</textarea>
              <button type="submit" class="btn btn--right btn--center">SEND</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <span class="title-section title-section--white">NEWSLETTER</span>
        <hr />
        <!-- Se que el HR no va con cierre, pero el VSC me lo cierra automaticamente :( -->
        <p>Subscribe to our newsletter and receive all the news about the series.</p>
        <form action="" class="form">
          <input type="text" class="form__input" placeholder=" Enter your email" />
          <button type="submit" class="btn btn--newsletter">SUBSCRIBE</button>
        </form>
        <img src="../images/coderhouse-logo.png" class="footer__coder" alt="CODER HOUSE" />
      </div>
    </footer>
  </body>
</html>
